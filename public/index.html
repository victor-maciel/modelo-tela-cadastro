<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto x - Criar conta</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
          <a href="#">Página Inicial</a>
          <a href="#">Sobre</a>
          <a href="#">Serviços</a>
          <a href="#">Contato</a>
          <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
         
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="mail" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Lembre-me</label>
            <a href="#" class="forgot-link">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn">Entrar</button>
         
          <div class="login-register">
            <p> Não tem uma conta ainda?
            <a href="#" class="register-link">Cadastre-se gratuitamente</a>
          </p>
          </div>
         
        </form>
      </div>

      <div class="form-box register">
        <h2>Cadastre-se</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" required>
            <label>Usuário</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="mail" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label class="terms">
              <input type="checkbox">
                Concordo com os 
                <strong><a href="#">Termos de Uso</a> </strong>
                e de
                <strong><a href="#"> Privacidade</a></strong>
                
              </strong>
            </label>
          </div>
          <button type="submit" class="btn">Cadastrar</button>
                   <div class="login-register">
            <p> já tem uma conta?
            <a href="#" class="login-link">Entre aqui</a>
            </p>
          </div>
           </form>
      </div>

      <div class="form-box forgot">
        <h2>Esqueceu senha?</h2>
        <form action="#">
         
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="mail" required>
            <label>Email</label>
          </div>
         
          <button type="submit" class="btn">Reiniciar Senha</button>
         
          <div class="login-register">
            <p> Não tem uma conta ainda?
            <a href="#" class="forgot-register-link">Cadastre-se gratuitamente</a>
          </p>
          </div>
         
          <div class="login-register">
            <p> já tem uma conta?
              <a href="#" class="forgot-login-link">Entre aqui</a>
            </p>
          </div>
        </form>
      </div>

      

    </div>

    <script src="js/scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
